<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="flex-container">
        <div class="calculator">
        <div class="screen">
           <p class="display">0</p>
        </div>
            <div class="buttons">
                <button class="btn clearAll">AC</button>
                <button class="btn delete">DEL</button>
                <button class="btn percent">%</button>
                <button class="btn divide">/</button>
                <button class="btn seven">7</button>
                <button class="btn eight">8</button>
                <button class="btn nine">9</button>
                <button class="btn multiply">*</button>
                <button class="btn four">4</button>
                <button class="btn five">5</button>
                <button class="btn six">6</button>
                <button class="btn mins">-</button>
                <button class="btn one">1</button>
                <button class="btn two">2</button>
                <button class="btn three">3</button>
                <button class="btn plus">+</button>
                <button class="btn zero">0</button>
                <button class="btn double-zero">00</button>
                <button class="btn decimal">.</button>
                <button class="btn equal">=</button>
            </div>
        </div>
    </div>
    <footer>
        <p class="credits">For more projects follow <a href="https://www.linkedin.com/in/muhammadmamoonkhan">Muhammad Mamoon Khan</a></p>
    </footer>
    <script src="calculator.js">

    </script>
</body>
</html>
